<html>
<head>
<title>W02: Example 07</title>
</head>
<body>
<script src="vec3.js"></script>
<script>
var v1 = new Vec3( 5, 4, 8 );
var v2 = new Vec3( 2, 1, 7 );
var sum = v1.sum(); // 27 = 7 + 5 + 15
document.write(sum);
document.write('<br>');
var min = v2.min();
var mid = v2.mid();
var max = v2.max();
document.write(mid);
document.write('<br>');
document.write(min);
document.write('<br>');
document.write(max);
</script>
</body>
</html>
